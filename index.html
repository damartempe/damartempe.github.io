<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wedding</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">


    <!-- cutdown -->
    <link rel="stylesheet" href="cutdown/simplyCountdown.theme.default.css"/>
    <script src="cutdown/simplyCountdown.min.js"></script>
    <link rel="stylesheet" href="/Style.css">


</head>
  <body>
   
    <section id="Dorr"
    class="Dorr w-100 h-100 p-3 mx-auto text-center d-flex justify-content-center align-items-center text-white">
        <main>
        <h4>Kepada</h4>
        <h1>Rigen & Zaki</h1>
        <div class="simply-countdown"></div>
        <a href="'#undangan'class='btn btn-lg">Lihat Undangan</a>
        </main>
    </section>
    
    <nav class="navbar navbar-expand-md bg-body-tertiary bg-transparent sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Offcanvas navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <div class="navbar-nav">
              <a class="nav-link" href="#home">Home</a>
              <a class="nav-link" href="#info">Features</a>
              <a class="nav-link" href="#story">Pricing</a>
            </div>
            
          </div>
        </div>
      </div>
    </nav>
    
    <section id="Home" class=""Home >
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8 text-center">
            <h2> Wedding invittion</h2>
          </div>
        </div>
      </div>
    </section>
    
    
    <h1></h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  
  <script>
    simplyCountdown('.simply-countdown', {

           year: 2023, // required
            month: 12, // required
            day: 28, // required
            Hari: 0, // Default is 0 [0-23] integer
            Menit: 0, // Default is 0 [0-59] integer
            Detik: 0, // Default is 0 [0-59] integer
            words: { //words displayed into the countdown
                Hari: { singular: 'Hari', plural: 'Hari' },
                Jam: { singular: 'Jam', plural: 'Jam' },
                Menit: { singular: 'Menit', plural: 'Menit' },
                Detik: { singular: 'Detik', plural: 'Derik' }
           
            },
            plural: true, //use plurals
            inline: false, //set to true to get an inline basic countdown like : 24 days, 4 hours, 2 minutes, 5 seconds
            inlineClass: 'simply-countdown-inline', //inline css span class in case of inline = true
            // in case of inline set to false
            enableUtc: false,
            onEnd: function () {
                // your code
                return;
            },
            refresh: 1000, //default refresh every 1s
            sectionClass: 'simply-section', //section css class
            amountClass: 'simply-amount', // amount css class
            wordClass: 'simply-word', // word css class
            zeroPad: false,
            countUp: false, // enable count up if set to true



    })
  </script>

  </body>
</html>
